    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <style>
        body{
            color: black;
            font-size: large;
        }

    </style>
    <body>


        <!-- <input class="number"> -->

        <script>
        
        let i,j,k,l,m;

        var n = 5 ; 
        
        for(i = n; i>=1 ; i--){
            for (j = 1 ; j<= i ; j++ ){
                document.write("*")
            }
            for (k = 1 ; k  <= (2 * (n-i)  -1); k++){
                document.write("&nbsp;&nbsp;")
                
            }
            if(n == i ){
                m = i-1
            }
            else{
                m = i;
            }
            for(l =1; l<=m ; l++){
                document.write("*")
            }
            
            document.write("<br/>")

        }
        for(i = 2; i<=n ; i++){
            for (j = 1 ; j<= i ; j++ ){
                document.write("*")
            }
            for (k = 1 ; k  <= (2 * (n-i)  -1); k++){
                document.write("&nbsp;&nbsp;")
                
            }
            if(n == i ){
                m = i-1
            }
            else{
                m = i;
            }
            for(l =1; l<=m ; l++){
                document.write("*")
            }
            
            document.write("<br/>")

        }
        
        


        

        </script>
        
    </body>
    </html>
