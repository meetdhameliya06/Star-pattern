<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        color: black;
        font-size: large;
    }
</style>
<body>
    <script>
    let i,j,k,l;

    for( i = 1; i<=5; i++){

        for (k=1; k<= 5-i ; k++){
            document.write("&nbsp;&nbsp;");

        }
        for(j = 1; j<= i ; j++){
            document.write("*");
        }
        for(l = 1; l<=i -1  ; l++){
            document.write("*")
        }
        document.write("<br/>")
    }
    </script>
</body>
</html>
